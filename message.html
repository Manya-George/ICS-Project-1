<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
       height:600px;
       
    }
    #messages {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
    }
    #message {
        width: calc(100% - 80px);
        padding: 8px;
        font-size: 16px;
    }
    #send {
        width: 70px;
        height: 38px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }
    .delete-btn {
        color: #fff;
        background-color: #dc3545;
        border: none;
        padding: 5px 10px;
        margin-left: 5px;
        cursor: pointer;
        font-size: 12px;
        border-radius: 3px;
    }
</style>



    <h2>Family Chat Spot</h2>
    <div id="messages"></div>
    <div>
        <input type="text" id="message" placeholder="Type your message...">
        <button id="send">Send</button>
    </div>
</div>
<script>
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');

    // Simulated usernames for demo purposes
    const usernames = ['Hippo', 'jackal', 'baboon', 'lion'];

    // Function to generate a random username
    function getRandomUsername() {
        return usernames[Math.floor(Math.random() * usernames.length)];
    }

    sendButton.addEventListener('click', function() {
        const messageText = messageInput.value.trim();
        if (messageText !== '') {
            const username = getRandomUsername();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<span class="username">${username}:</span> <span class="text">${messageText}</span>`;
            
            // Delete button for each message
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-btn');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                messageElement.remove();
            };
            messageElement.appendChild(deleteButton);

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            messageInput.value = '';
        }
    });

    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });
</script>
